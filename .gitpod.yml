image:
  file: docker/Dockerfile

# Commands that will run on workspace start
tasks:
    - name: Setup, Install & Build
      init: cd /workspace/OpenSearch-Dashboards && nvm install 10.24.1 && nvm use &&  npm i -g yarn && brew install python@3.10 && export PYTHON=/home/linuxbrew/.linuxbrew/bin/python3.10
      command: cd /workspace/OpenSearch-Dashboards && yarn osd bootstrap

    - name: Run Opensearch
      command: ./start-os.sh
